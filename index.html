<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casamento Kelly & João</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="setup()">
    <div class="container">
      <div class="left-panel">
        <div class="presentation">
          <img
            src="./public/logo-casamento.svg"
            alt="Ilustração do casamento"
          />
        </div>
        <div class="back-overlay">
          <img src="./public/flowers.png" class="flowers top left" />
          <img src="./public/flowers.png" class="flowers top right" />
          <img src="./public/flowers.png" class="flowers bottom left" />
          <img src="./public/flowers.png" class="flowers bottom right" />
        </div>
      </div>

      <div class="right-panel">
        <section class="screen presentation-screen">
          <div class="presentation">
            <img
              src="./public/logo-casamento.svg"
              alt="Ilustração do casamento"
            />
          </div>
          <div class="back-overlay">
            <img src="./public/flowers.png" class="flowers top left" />
            <img src="./public/flowers.png" class="flowers top right" />
            <img src="./public/flowers.png" class="flowers bottom left" />
            <img src="./public/flowers.png" class="flowers bottom right" />
          </div>
        </section>

        <section class="screen buttons-screen">
          <div class="welcome-banner">
            <h1>Olá </h1>
          </div>
          <button class="main hidden" id="confirm-button" onclick="scrollToConfirmation()">
            Confirmar Presença
          </button>
          <button
            onclick="window.open('https://www.mercadolivre.com.br/presentes/casorio-k-e-j-99ckq', '_blank')"
          >
            Lista de Presentes
            <i class="fa-solid fa-gift"></i>
          </button>
          <button
            onclick="window.open('https://maps.app.goo.gl/RCu2vPNqQ6ynktH48', '_blank')"
          >
            Endereço
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </section>

        <section class="screen form-screen hidden" id="confirm-section">
          <form id="confirm-form">
            <label for="presenca">Estará presente?</label>
            <select id="presenca" name="presenca">
              <option value="SIM">Sim</option>
              <option value="NAO">Não</option>
            </select>
            <label for="obs">Observação:</label>
            <input
              type="textarea"
              name="obs"
              id="obs"
              value=""
              placeholder="Alguma alergia, diabetes, restrição alimentar."
            />
            <input type="button" onclick="sendConfirmation()" value="Confirmar"></input>
          </form>
          <div class="success hidden" id="success-msg">
            <h1>Confirmação enviada com sucesso</h1>
          </div>
        </section>

        <div class="paper-overlay"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
