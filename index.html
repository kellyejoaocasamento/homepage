<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casamento Kelly & João</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kapakana:wght@300..400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="setup()">
    <div class="container">
      <div class="left-panel">
        <div class="presentation">
          <img
            src="./public/logo-casamento.svg"
            alt="Ilustração do casamento"
          />
        </div>
        <div class="back-overlay">
          <img src="./public/flowers.png" class="flowers top left" />
          <img src="./public/flowers.png" class="flowers top right" />
          <img src="./public/flowers.png" class="flowers bottom left" />
          <img src="./public/flowers.png" class="flowers bottom right" />
        </div>
      </div>

      <div class="right-panel">
        <section class="screen presentation-screen">
          <div class="presentation">
            <img
              src="./public/logo-casamento.svg"
              alt="Ilustração do casamento"
            />
          </div>
          <div class="back-overlay">
            <img src="./public/flowers.png" class="flowers top left" />
            <img src="./public/flowers.png" class="flowers top right" />
            <img src="./public/flowers.png" class="flowers bottom left" />
            <img src="./public/flowers.png" class="flowers bottom right" />
            <div class="down-indicator" onclick="scrollToMain()">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
        </section>

        <section class="screen buttons-screen">
          <div class="photo-banner" id="photo-banner">
            <img src="./public/photo-bg.jpg" alt="" />
          </div>
          <section class="button-section">
            <div class="welcome-banner">
              <a>Olá!</a>
            </div>
            <section class="hearts-loading">
              <i class="fa-solid fa-heart"></i>
              <i class="fa-solid fa-heart"></i>
              <i class="fa-solid fa-heart"></i>
            </section>
            <section class="hidden info-banner confirmed">
              <h1>Nos vemos dia 01/11/25 às 15h!</h1>
            </section>
            <section class="hidden info-banner denied">
              <h1>Ah... ficamos tristes com sua ausência :(</h1>
            </section>
            <button
              onclick="window.open('https://www.mercadolivre.com.br/presentes/casorio-k-e-j-99ckq', '_blank')"
            >
              Lista de Presentes
              <i class="fa-solid fa-gift"></i>
            </button>
            <button
              onclick="window.open('https://maps.app.goo.gl/RCu2vPNqQ6ynktH48', '_blank')"
            >
              Endereço
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </section>
        </section>

        <section class="screen form-screen hidden" id="confirm-section">
          <form id="confirm-form" class="shrink">
            <label class="date-label">01.11.25 às 15h</label>
            <select id="presenca" name="presenca">
              <option value="">Estará presente?(*)</option>
              <option value="SIM">Sim</option>
              <option value="NAO">Não</option>
            </select>
            <textarea
              name="obs"
              id="obs"
              value=""
              placeholder="Observação: Indique se você tem alguma alergia, diabetes ou restrição alimentar."
              rows="8"
            ></textarea>
            <button
              type="button"
              onclick="sendConfirmation()"
              value="Confirmar"
              id="confirm-button"
            >
              <label>Confirmar</label>
              <section class="hearts-loading hidden">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
              </section>
            </button>
          </form>
          <div class="success shrink hidden" id="success-msg">
            <h1>
              Resposta enviada!
              <i class="fa-solid fa-circle-check"></i>
            </h1>
          </div>
        </section>

        <div class="paper-overlay"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
