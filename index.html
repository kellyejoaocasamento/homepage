<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casamento Kelly & João</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="presentation">
          <img
            src="./public/logo-casamento.svg"
            alt="Ilustração do casamento"
          />
        </div>
        <div class="back-overlay">
          <img src="./public/flowers.png" class="flowers top left" />
          <img src="./public/flowers.png" class="flowers top right" />
          <img src="./public/flowers.png" class="flowers bottom left" />
          <img src="./public/flowers.png" class="flowers bottom right" />
        </div>
      </div>

      <div class="right-panel">
        <section class="screen presentation-screen">
          <div class="presentation">
            <img
              src="./public/logo-casamento.svg"
              alt="Ilustração do casamento"
            />
          </div>
          <div class="back-overlay">
            <img src="./public/flowers.png" class="flowers top left" />
            <img src="./public/flowers.png" class="flowers top right" />
            <img src="./public/flowers.png" class="flowers bottom left" />
            <img src="./public/flowers.png" class="flowers bottom right" />
          </div>
        </section>

        <section class="screen buttons-screen">
          <button
            class="main"
            onclick="navigateTo('https://link-confirmar.com')"
          >
            Confirmar Presença
          </button>
          <button onclick="navigateTo('https://lista-presentes.com')">
            Lista de Presentes
            <i class="fa-solid fa-gift"></i>
          </button>
          <button
            onclick="navigateTo('https://maps.google.com?q=local+casamento')"
          >
            Endereço
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </section>

        <section class="screen iframe-screen">
          <iframe id="content-frame" src="about:blank" loading="lazy"></iframe>
        </section>

        <div class="paper-overlay"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
